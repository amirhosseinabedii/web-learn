<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="stylesheet" href="./css/main.css" />

    />
  </head>
  <body>
    <div class="register">
      <div class="register-item">
        <div class="register-p1">
          <img src="./images/svg/register-logo.svg" alt="" />

        <div class="register-p2">
          <div class="register-p2-title">
            <p>ورود</p>
            <span></span>

          </div>
          <form action="" method="post">
            <input type="text" required>
          </form>
        </div>
        <div class="register-p3">
            <a href="#" class="register-p3-top">
                <p>ورود</p>
            </a>
            <p class="register-p3-bottom">
                ورود شما به معنای پذیرش
                <a href="#" class="register-p3-bottom-link">
                    شرایط دیجی‌کالا
                </a>
                و
                <a href="#">
                    قوانین حریم‌خصوصی
                </a>

            </p>
        </div>
      </div>
    </div>
